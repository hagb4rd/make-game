<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>$$$GAME_NAME$$$</title>
  <meta name="description" content="$$$GAME_DESCRIPTION$$$"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/index.css" />
  <link rel="manifest" href="/manifest.json">
</head>
<body>
  <div class="lobby" hidden>
    <div class="top">
        <h1>$$$GAME_NAME$$$</h1>
        <div class="createRoom">
            <form>
              <div>
                <input type="text" name="roomName" placeholder="Create your own room" pattern="[a-zA-Z0-9_ ]{1,20}" required maxlength="20" title="A-Z, a-z, 0-9, _" autofocus />
                <button>Go</button>
              </div>
            </form>
          </div>
      </div>

    <div class="live rooms">
      <h2>Live rooms <button class="refresh" disabled data-disabled="Refreshing..." data-enabled="‚Üª"></button></h2>

      <table>
        <tbody>
        </tbody>
      </table>

      <div class="none" hidden>There are no live rooms at the moment.</div>
    </div>

    <div class="recent rooms" hidden>
      <h2>Recent rooms</h2>

      <table>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <div class="room" hidden>
    <div class="main">
      <canvas></canvas>
      <button class="toggleSide">‚ò∞</button>
    </div>
    <div class="side">
        <div class="buttons">
          <div data-tab="chat" class="active">Chat</div>
          <div data-tab="playerList">Players</div>
          <div class="home">üè†</div>
        </div>
        <div class="tabs">
          <div class="chat">
            <div class="log"></div>
            <div class="input"><textarea maxlength="300"></textarea></div>
          </div>
          <div class="playerList" hidden></div>
        </div>
      </div>
  </div>

  <div class="loading big">Loading...</div>

  <script src="/index.js"></script>
</body>
</html>
